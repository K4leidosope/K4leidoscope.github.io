        <section class="body">
          <p>​
信息题目，数分，高代的思维方式存在本质的不同</p>
<p>前者注重问题的具象化，从具象化的内容中察觉到某种性质的正确性</p>
<p>后两者则偏向定理和符号在逻辑链上的演绎</p>
<p>后两者仍有差异，数分偏向思考定理的实用价值（如何运用于计算），高代偏向定理的理论价值（其在体系的逻辑链上有何作用）</p>
